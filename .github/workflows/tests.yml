name: "Run tests"
on:
  workflow_dispatch:
    inputs:
      coreRepoOwnerName:
        description: 'supertokens-core repo owner name'
        default: supertokens
        required: true
      coreRepoBranch:
        description: 'supertokens-core repos branch name'
        default: master
        required: true
      pluginRepoOwnerName:
        description: 'supertokens-plugin-interface repo owner name'
        default: supertokens
        required: true
      pluginInterfaceBranch:
        description: 'supertokens-plugin-interface repos branch name'
        default: master
        required: true

jobs:
  test_job:
    name: Run tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container: rishabhpoddar/supertokens_core_testing
    
    # Service containers to run with `test_job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:latest
        # Provide the password for postgres
        env:
          POSTGRES_DB: supertokens
          POSTGRES_PASSWORD: root
          POSTGRES_USER: root
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      # In this step, this action saves a list of existing images,
      # the cache is created without them in the post run.
      # It also restores the cache if it exists.
      - uses: satackey/action-docker-layer-caching@v0.0.11
        # Ignore the failure of a step and avoid terminating the job.
        continue-on-error: true
      - name: Adds postgres host to devConfig.yaml
        run: "sed -i 's/# postgresql_host:/postgresql_host: postgres/g' ./devConfig.yaml"
      - name: Cloning supertokens-root
        run: cd ../ && git clone https://github.com/supertokens/supertokens-root.git
      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          java-version: 15
          distribution: 'zulu'
      - name: Modifying modules.txt in supertokens-root
        run: cd ../supertokens-root && echo "core,${{ github.event.inputs.coreRepoBranch }},${{ github.event.inputs.coreRepoOwnerName }}\nplugin-interface,${{ github.event.inputs.pluginInterfaceBranch }},${{ github.event.inputs.pluginRepoOwnerName }}\nsql-plugin,master" > modules.txt
      - name: Contents of modules.txt
        run: cat ../supertokens-root/modules.txt
      - name: Running loadModules in supertokens-root
        run: cd ../supertokens-root && ./loadModules
      - name: Copying current supertokens-sql-plugin branch into supertokens-root
        run: cd ../supertokens-root && rm -rf ./supertokens-sql-plugin && cp -r ../supertokens-sql-plugin ./
      - name: increase java heap and print
        run: export JAVA_TOOL_OPTIONS=-Xmx4096m && java -XX:+PrintFlagsFinal -version | grep -i heapsize
      - name: Building and running tests
        run: cd ../supertokens-root && ./startTestingEnv      
      - name: Copy Test Report
        run: cp -r '../supertokens-root/supertokens-core/build/reports/tests/test' ~/test_report
      - name: Archive test report      
        uses: actions/upload-artifact@v3
        with:
          name: Test report
          path: ~/test_report